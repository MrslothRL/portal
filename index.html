<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Remove all default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body and html take up the full screen */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            background-color: #A8D5BA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Title styling */
        h1 {
            color: #333;
            margin: 20px 0;
        }

        /* Game portal styling */
        .content-container {
            text-align: center;
        }

        /* Game list styling */
        .game-list {
            list-style: none;
            padding: 0;
        }

        .game-list li {
            margin: 10px 0;
        }

        /* Iframe styling */
        #googleForm {
            display: none; /* Initially hidden */
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Game Portal</h1>

    <div class="content-container">
        <div id="keyForm">
            <h2>Key Required</h2>
            <input type="text" id="keyInput" placeholder="Enter Key">
            <br>
            <button onclick="checkKey()">Submit</button>
        </div>

        <div id="gamePortal" style="display:none;">
            <ul class="game-list">
                <li><a href="#" onclick="openGame('https://susuproxcy.github.io/susug/')">OvO</a></li>
                <li><a href="#" onclick="openGame('https://fb.nbadebate.com')">FootBall Bros</a></li>
                <li><a href="#" onclick="openGame('https://sandstrike.io')">SandStrike</a></li>
                <li><a href="#" onclick="openGame('https://geographyles.com')">Proxy</a></li>
            </ul>
        </div>

        <div id="emailForm" style="display:none;">
            <h2>Request Access</h2>
            <p>Please fill out the form below to request access:</p>
            <iframe id="googleForm" src="https://forms.gle/ZCrZguGbaYVFcFAC8" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>

    <script>
        let attempts = 0;

        function checkKey() {
            const keyInput = document.getElementById('keyInput').value;
            if (keyInput === "PortalKey") {
                document.getElementById('keyForm').style.display = "none";
                document.getElementById('gamePortal').style.display = "block";
            } else {
                attempts++;
                if (attempts >= 3) {
                    document.getElementById('keyForm').style.display = "none";
                    document.getElementById('emailForm').style.display = "block";
                    document.getElementById('googleForm').style.display = "block"; // Show the Google Form
                } else {
                    alert("Incorrect Key. Please try again.");
                }
            }
        }

        function openGame(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
